<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="badge">
        <span1>BuyList</span1>
        <span>Робота Панасюк Софії</span>
    </div>
    <div class="box">
        <div class="left-box">
            <div class="input-box">
                <input type="text" placeholder="Назва товару" id="product-input">
                <button id="add-button" data-tooltip="Додати товар">Додати</button>
            </div>
            <div id="product-list"></div>
        </div>
        <div class="sidebox">
            <div class="section">
                <h3>Залишилося</h3>
                <div id="remaining-products"></div>
            </div>
            <div class="section">
                <h3>Куплено</h3>
                <div id="bought-products"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
